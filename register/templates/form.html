
<!DOCTYPE html>
<html>
<body>
    <h1>Hello SuperHero</h1>
    <h2>Register here</h2>

    <form action="registeration" method="post">
        {% csrf_token %}
        <label for="fname">Enter your first name :</label><br>
        <input type="text" name="fname" /><br />

        <label for="lname">Enter your last name : </label><br>
        <input type="text" name="lname" /><br />

        <label for="hero"> Enter your hero name : </label><br>
        <input type="text" name="hero" /><br />

        <label for="email">Enter your email : </label><br>
        <input type="email" name="email" /><br />

        <label for="pass">Enter your password : </label><br>
        <input type="password" name="pass" /><br />

        <label for="pass1">Re-enter your password :</label><br>
        <input type="password" name="pass1" /><br />

        <input type="submit" />
    </form>
    <div>
        {% for message in messages %}
        {{message}}
        {% endfor %}
    </div>
    <a href="login1">Already registered?</a>
</body>
</html>
